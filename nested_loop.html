<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Javascript Loops</h1>
    <script>

        for (var i = 1; i <= 10; i++) {
            var line = "";
            for (var j = 1; j <= i; j++) {
                line += j;
            }
            console.log(line);
        }



    </script>
</body>

</html>
